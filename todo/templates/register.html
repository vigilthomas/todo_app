<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <section class="vh-100" style="background-color: #3EECAC;
background-image: linear-gradient(19deg, #3EECAC 0%, #EE74E1 100%);
">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class=" card-body p-5 text-center">


                            <form class="row" method="post">
                                {%csrf_token%}

                                <h3 class="mb-4">Register</h3>
                                <hr class="mb-5">

                                <div class="col-lg-12 col-md-12 col-sm-12 form-outline mb-4">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="text" id="username" name="username" class="form-control" />
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 form-outline mb-4">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="text" id="email" name="email" class="form-control" />
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 form-outline mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="text" id="password" name="password1" class="form-control" />
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-12 form-outline mb-4">
                                    <label class="form-label" for="confirmpassword">Confirm Password</label>
                                    <input type="confirmpassword" id="confirmpassword" name="password2"
                                        class="form-control" />
                                </div>
                                {%if form.errors%}
                                <div class="text-danger">
                                    {%for f in form%}
                                    <p>{{f.errors}}</p>
                                    {%endfor%}
                                </div>
                                {%endif%}
                                <div class="text-center">
                                    <button class="btn btn-dark w-50" type="submit">Register</button>

                                </div>
                                <hr class="my-4">

                                <p class="">Already have an Account</p>
<div class="text-center">
                                    <a href="{%url 'auth_login'%}" class="btn btn-danger w-25">Login</a>
    
</div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
